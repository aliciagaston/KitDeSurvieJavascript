<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="jquery/jquery-ui.min.css">
    <script src="jquery/external/jquery/jquery.js"></script>
    <script src="jquery/jquery-ui.min.js"></script>
    <title>td03</title>
</head>
<body>
<style>
    #sortable { list-style-type: none; margin: 0; padding: 0; width: 60%; }
    #sortable li { margin: 0 3px 3px 3px; padding: 0.4em; padding-left: 1.5em; font-size: 1.4em; height: 18px; }
    #sortable li span { position: absolute; margin-left: -1.3em; }
</style>
<script>
  $( function() {
    $( "#carre" ).draggable(
      {
        containment: "parent",
        drag: function(e, ui) {
          updateCarrePosition(ui);
        }
      });

    $("#sortable").sortable();
    $("#sortable").disableSelection();

    $("#order").on('click', function(){
      $('li').each(function(){
        console.log($(this).attr("data-nombre"));
      })
    });

    (function($){
      $.fn.nouvelleFonction = function(){
        this.each(function(){
            $(this).hover(function(){
              $(this).css("font-size", "+=20px");
            }, function(){
              $(this).css("font-size", "-=20px");
            })
        });
        return this;
      };
    })(jQuery);

    $('#big').nouvelleFonction();

    function updateCarrePosition(ui){
      $("#coordonnees").text( "left: " + ui.position.left + ", top: " + ui.position.top );
    }
  });
</script>
<div id="conteneur" style="border: solid 1px black; width: 300px; height: 300px">
    <div id="carre" style="background-color: red; width: 100px; height: 100px"></div>
</div>
<div id="coordonnees"></div>

<div>
    <ul id="sortable">
        <li class="ui-state-default" data-nombre="1">Item 1</li>
        <li class="ui-state-default" data-nombre="2">Item 2</li>
        <li class="ui-state-default" data-nombre="3">Item 3</li>
        <li class="ui-state-default" data-nombre="4">Item 4</li>
        <li class="ui-state-default" data-nombre="5">Item 5</li>
        <li class="ui-state-default" data-nombre="6">Item 6</li>
        <li class="ui-state-default" data-nombre="7">Item 7</li>
    </ul>
</div>
<div>
    <button id="order">Ordonner</button>
</div>
<div id="big">Passe la souris ici</div>
</body>
</html>
