<!DOCTYPE html>
<head>
 
    <meta charset="utf-8" />
 
    <title>Kit de Survie JS</title>
    <meta name="description" content="">
 
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">

    <style>
    	body{ font-family: 'Quicksand', sans-serif; }

    	
	</style>

    <script src="jquery-3.2.1.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        $.ajax({
          url: "http://www.labri.fr/perso/pbiasutt/KDJS/TD02/functions.php",
          dataType: "script",
          cache: false,
          method: "GET"
        });
        $('form').submit(function () {
          prime = isPrime($(this).children("#nombre").val());
          if(prime){
            $("#div1").html("Ce nombre est premier");
          }
          else{
            $("#div1").html("Ce nombre n'est pas premier");
          }
          return false;
        });
      });
   	</script>
</head>
<body>
	<!-- Code HTML -->
    <form action="#">
        <label for="nombre">Tapez un nombre : </label><br />
        <input type="text" id="nombre" name="nombre" />
        <input type="submit" value="Valider" />
    </form>
    <div id="div1"></div>
</body>
 
</html>
